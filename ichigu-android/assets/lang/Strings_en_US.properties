tutPracticeMode=In this mode, you will be given two cards and asked for the third card that makes an Ichigu.\n\nAny time you need help, feel free to tap the hint button at the bottom of screen.\n\nAt the end of this tutorial you will find the Practice Mode game.

tutMiniChallengeModeTitle=Mini Game
tutMiniChallengeMode=Mini Game Mode is played the same way as Practice Mode.\n\nThis time you have 1 minute to find as many Ichigus as you can. No hints.\n\nIf you choose wrong card, you will have to wait for 2 seconds to try again.

tutFullModesTitle=Full Game Modes
tutFullModes=In Full Game modes you will be given 12 open and 3 closed cards.\n\nYou are expected to find Ichigus in 12 cards as fast as possible. If you need, you can open extra cards.\n\nHints are available and any time you wish you can reset game.

tutNormalModeTitle=Standard Game
tutNormalMode=In Standard Game mode you are given a single deck with 81 cards and expected to find all Ichigus in this deck as fast as possible.\n\nOpening extra cards will cause 10 seconds to be added to your time.\n\nIf there were no Ichigus in 12 opened cards, opening extra cards will not affect your time.

tutFullChallengeModeTitle=Time Challenge
tutFullChallengeMode=In Time Challenge mode you are given a deck with infinite number of cards and expected to find as much Ichigus as possible in 5 minutes.\n\nOpening extra cards will cause 10 seconds to be subtracted from your time.\n\nIf there were no Ichigus in open 12 cards, opening extra cards will not affect your time.

