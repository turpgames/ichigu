tutSingleIchiguModes=Basit Ichigu Modları
tutFullGameModes=Tam Oyun Modları

tutPracticeMode=Bu modda, verilen iki kartı Ichigu'ya tamamlayan üçüncü kartı bulmanız istenmektedir. Üçüncü kartı alttaki üç kart arasından seçmelisiniz.\n\nDilediğiniz zaman ekranın altında yer alan ipucu düğmesi ile yardım alabilirsiniz.\n\nBu kılavuzun sonunda Alıştırma modu otomatik olarak başlayacaktır. 

tutMiniChallengeModeTitle=Mini Oyun
tutMiniChallengeMode=Mini Oyun modu, Alıştırma moduyla aynı şekilde oynanır.\n\nOyunun amacı 1 dakika içinde en fazla sayıda Ichigu'yu bulmaktır.\n\nEğer 3. kartı yanlış seçerseniz ceza olarak 2 saniye beklemelisiniz.

tutFullModesTitle=Tam Oyun Modları
tutFullModes=Tam Oyun modlarında, masada 12 açık ve 3 kapalı ekstra kart vardır.\n\nSizden, açık olan 12 kart içerisindeki Ichigu'ları mümkün olan en hızlı şekilde bulmanız beklenmektedir. Eğer ihtiyaç duyarsanız ekstra kartları açabilirisiniz.\n\nDilediğiniz zaman ipucu alabilir, oyunu yeniden başlatabilirsiniz.

tutNormalModeTitle=Standart Oyun
tutNormalMode=Standart Oyun modunda, 81 kartlık standart bir Ichigu destesindeki tüm Ichigu'ları mümkün olan en kısa sürede bulmanız beklenmektedir.\n\nEkstra kartları açarsanız sürenize ceza olarak 10 saniye eklenecektir.\n\nEkstra kartları açtığınız anda 12 kart içerisinde hiç Ichigu yoksa süreniz etkilenmeyecektir.

tutFullChallengeModeTitle=Zamana Karşı
tutFullChallengeMode=Zamana karşı modda, 5 dakika içerisinde mümkün olduğunca fazla sayıda Ichigu bulmanız beklenmektedir.\n\nEkstra kartları açarsanız sürenizden ceza olarak 10 saniye düşülecektir.\n\nEkstra kartları açtığınız sırada 12 kart içerisinde hiç Ichigu yoksa süreniz etkilenmeyecektir.

sudoku=Sudoku Modu